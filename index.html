<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="calc">
      <div class="block">
         <div class="dots dot1"></div>
         <div class="dots dot2"></div>
         <div class="dots dot3"></div>
         <div class="dots dot4"></div>
         <div class="dots dot5"></div>
      </div>
      <input type="text">
      <div class="line1">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>*</button>
      </div>
      <div class="line2">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>-</button>
      </div>
      <div class="line3">
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>+</button>
      </div>
      <div class="line4">
         <button>/</button>
         <button>0</button>
         <button>.</button>
         <button>=</button>
   
         <button id="clearBtn" type="reset">—Å</button>
      </div>
   </div>
   
   <script src="ret.js">

   </script>
   
</body>
</html>
